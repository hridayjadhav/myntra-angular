<section class="bg-blue">
    <div  class="width d-flex justify-content-center ">
        <div class="login-page">
            <div class="login-img">
                <img class="img-fluid" src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2023/8/19/16179c9c-a3a5-4453-9fe3-fd99697782221692384110050-Flat-300_1800-x-721.jpg" alt="login-img">
            </div>
            <div class="login-sec p-4">
                <div>
                    <h5 class="fw-bold">Login <span class="fs-6 text-secondary">or</span> Signup</h5>
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text text-secondary fs-6">+91</span>
                    <input maxlength="10" type="tel" class="form-control" placeholder="Mobile Number*">
                </div>
                <div class="fs-small">
                    <p class="text-secondary">By continuing, I agree to the <span><a href="#">Terms of Use</a></span> & <span><a href="#" >Privacy Policy</a></span></p>
                </div>
                <div class="button text-center">
                    <button [routerLink]="['/main']" type="submit" class="btn btn-secondary text-uppercase fw-bold">continue</button>
                </div>
                <div class="get-help mt-4">
                    <p class=" text-secondary">Have trouble logging in? <span><a href="#" >Get Help</a></span></p>
                </div>
            </div>
            
        </div>
    </div>
</section>
